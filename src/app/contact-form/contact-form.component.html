<h2>Contact Form Example</h2>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        required
        minlength="3"
        maxlength="10"
        pattern="banana"
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        id="firstName"
        class="form-control"
        type="text">
      <div class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">
          First name is required!
        </div>
        <div *ngIf="firstName.errors.minlength">
          First name should be a minimum of
          {{ firstName.errors.minlength.requiredLength }}
          characters!
        </div>
        <div *ngIf="firstName.errors.pattern">
          First name does not match pattern!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      ngModel
      name="comment"
      id="comment"
      class="form-control"
      cols="30"
      rows="10">
    </textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">
      Subscribe to mailing service.
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method.</label>
    <select
      ngModel
      id="contactMethod"
      class="form-control"
      name="contactMethod">
      <!--Not sure if below line is necessary any more -->
      <option value=""></option>
      <option
      *ngFor="let method of contactMethods"
      [value]="method.id">
      <!-- Bind [ngValue]="method" if want entire object not just str id -->
        {{ method.name }}
      </option>
    </select>
  </div>
  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
</form>
