<h2>Contact Form Example</h2>
<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" #firstName="ngModel"
    (change)="log(firstName)" id="firstName" class="form-control" type="text">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required.</div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" class="form-control" cols="30" rows="10"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>

</form>
