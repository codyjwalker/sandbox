<h2>Reactive Form Example:</h2>
<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      formControlName="username"
      id="username" 
      type="text" 
      class="form-control">
    <div *ngIf="username.pending">
      Checking...
      <span class="fa fa-spinner fa-spin"></span>
    </div>
    <div 
      *ngIf="username.touched && username.invalid" 
      class="alert alert-danger">
      <div *ngIf="username.errors.required">
        Username is required!
      </div>
      <div *ngIf="username.errors.minlength">
        Username must be at least 
        {{ username.errors.minlength.requiredLength }} characters!
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Username cannot contain any spaces!
      </div>
      <div *ngIf="username.errors.shouldBeUnique">
        Username taken! Please try a different one.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      formControlName="password"
      id="password" 
      type="text" 
      class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
