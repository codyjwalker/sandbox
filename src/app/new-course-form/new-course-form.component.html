<h2>New Course Form Example:</h2>
<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">
      Course Name
    </label>
    <input
      required
      minlength="3"
      ngModel
      name="name"
      #name="ngModel"
      id="name"
      class="form-control"
      type="text">
    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name field is required!
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be a minimum of
        {{ name.errors.minlength.requiredLength }} characters!
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">
      Category
    </label>
    <select
      required
      ngModel
      id="category"
      class="form-control"
      name="category"
      #category="ngModel">
      <option value="">
      </option>
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
    <div *ngIf="category.touched && !category.valid" class="alert alert-danger">
      Category field is required!
    </div>
  </div>

  <div class="checkbox">
    <label for="moneyBackGuarantee">
      <input
        ngModel
        name="hasMoneyBackGuarantee"
        id="moneyBackGuarantee"
        type="checkbox">
      30 day money back guarantee?
    </label>
  </div>

  <p>
    {{ f.value | json }}
  </p>

  <button class="btn btn-primary" [disabled]="f.invalid">
    Create
  </button>
</form>
