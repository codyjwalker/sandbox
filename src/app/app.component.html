<h1>SANDBOX</h1>
<br><br>

<!-- nav related things from Bootstrap -->
<ul class="nav nav-pills">
  <li class="nav-item">
    <a [class.active]="viewMode == 'map'" class="nav-link" data-toggle="pill"
      (click)="viewMode = 'map'">Map View</a>
  </li>
  <li class="nav-item">
    <a [class.active]="viewMode == 'list'" class="nav-link" data-toggle="pill"
      (click)="viewMode = 'list'">List View</a>
  </li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Default</div>
</div>


<!-- Only puts the respective dev in the DOM -->
<br><br><br>
<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
  List of courses
</ng-template>
<ng-template #noCourses>
  No courses yet =(
</ng-template>
<br>
<!-- Puts BOTH devs in the DOM, just hides one -->
<div [hidden]="courses2.length == 0">
  Another list of courses
</div>
<div [hidden]="courses2.length > 0">
  No additional courses yet D=
</div>
